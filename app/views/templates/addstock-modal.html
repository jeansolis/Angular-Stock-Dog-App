<div class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" ng-click="$hide()"> &times;
        </button>
        <h4 class="modal-title">Add New Stock</h4>
      </div>

      <form role="form" id="add-stock" name="stockForm">
        <div class="modal-body">
          <div class="form-group">
            <label for="stock-symbol">Symbol</label>
            <!-- [1] Use ng-options with label syntax and bs-typehead directive -->
            <input type="text"
                   class="form-control"
                   id="stock-symbol"
                   placehoder="Stock Symbol"
                   ng-model="newStock.company"
                   ng-options="company as company.label for company in companies"
                   bs-typeahead
                   required />
          </div>
          <!-- [2] Only accept numbers for shares owned. -->
          <div class="form-group">
              <label for="stock-shares">Shares Owned</label>
              <input type="number"
                     class="form-control"
                     id="stock-shares"
                     placehoder="# Shares Owned"
                     ng-model="newStock.shares"
                     required />
          </div>
        </div>
        <div class="modal-footer">
          <!-- [5] Create list on click, but disable if form is invalid. -->
          <button type="submit"
                  class="btn btn-success"
                  ng-click="addStock()"
                  ng-disabled="!stockForm.$valid">Create</button>
          <button type="button"
                  class="btn btn-danger"
                  ng-click="$hide()">Cancel</button>
        </div>
      </form>
    </div> <!-- Modal content -->
  </div> <!-- Modal dialog -->
</div> <!-- modal -->
