<div class="row"> <!-- Left Column --> <div class="col-md-3"> <stk-watchlist-panel></stk-watchlist-panel> </div> <!-- Right Column --> <div class="col-md-9"> <div class="panel panel-info"> <div class="panel-heading"> <span class="glyphicon glyphicon-globe"> Portfolio Overview </span> </div> <div class="panel-body"> <!-- [1] Display some helpful text to guide new users --> <div ng-hide="watchlists.length && watchlists[0].stocks.length" class="jumbotron"> <h1>Unleash the hounds!</h1> <p> StockDog, your personal investment watchdog, is ready to be set loose on the financial markets! </p> <p>Create a watchlist and add some stocks to being monitoring.</p> </div> <div ng-show="watchlists.length && watchlists[0].stocks.length"> <!-- Top Row --> <div class="row"> <!-- Left Column --> <div class="col-md-6"> <!--[2] Use sign-fade directive on wrapper element--> <div stk-sign-fade="{{marketValue}}" class="well"> <h2>{{marketValue | currency}}</h2> <h5>Total Market Value</h5> </div> </div> <!-- Right Column --> <div class="col-md-6"> <!--[3] Use sign-color directive on wrapper element--> <div stk-sign-color="{{dayValue}}" class="well"> <h2>{{dayChange | currency}}</h2> <h5>Total Day Change</h5> </div> </div> </div> <!-- [4] Use google-chart directive and reference chart objects --> <!-- Bottom Row --> <div class="row"> <!-- Left Column --> <div class="col-md-6"> <div google-chart chart="donutChart" style="{{cssStyle}}"></div> </div> <!-- Right Column --> <div class="col-md-6"> <div google-chart chart="columnChart" style="{{cssStyle}}"></div> </div> </div> </div> </div> </div> </div> </div>
